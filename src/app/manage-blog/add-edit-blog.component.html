<h2 *ngIf="isAddMode">Add Blog</h2>
<h2 *ngIf="!isAddMode">Edit Blog</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      

          <div class="form-group">
            <label class="lblColor">Title</label>
            <input type="hidden" formControlName="blogId" class="form-control"  />
            <input
              type="text"
              formControlName="title"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.title.errors }"
            />
            <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
              <div *ngIf="f.title.errors.required">Username is required</div>
              
            </div>
          </div>


          <div class="form-group">
            <label class="lblColor">Description</label>
            <input
              type="text"
              formControlName="description"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.description.errors }"
            />
            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
              <div *ngIf="f.description.errors.required">Description is required</div>
              
            </div>
          </div>



          <div class="form-group">
            <label class="lblColor"> Content</label>
            <textarea
              type="text"
              formControlName="content"
              class="form-control form-control-sm"
              [ngClass]="{ 'is-invalid': submitted && f.content.errors }"
              rows="10"
              ></textarea>
            <div *ngIf="submitted && f.content.errors" class="invalid-feedback">
              <div *ngIf="f.content.errors.required">Content is required</div>
              
            </div>
          </div>
      

    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/angualar-blog" class="btn btn-link">Cancel</a>
    </div>
</form>
