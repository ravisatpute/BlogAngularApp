<h3>Angular Blog List</h3>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add Blog</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 30%">Title</th>
            <th style="width: 30%">Description</th>
            <th style="width: 30%">Content</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.title}}</td>
            <td>{{user.description}}</td>
            <td>
                {{user.content}}
            </td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{user.blogId}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteUser(user)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="user.isDeleting">
                    <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!user.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
