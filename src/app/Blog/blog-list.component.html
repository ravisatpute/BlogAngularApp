<div class="row">
    <div *ngFor="let blog of blogs; index as blogId" class="col-12 col-md-4 p-3">
      <div class="card shadow rounded">
        <div class="card-body p-3 p-md-5">
          <h2>
            <a
              class="text-danger"
              [title]="blog.title + ' details'"
              [routerLink]="['/blogs', blog.blogId-1]">
              <strong>      {{ blog.title }} </strong>
            </a>
          </h2>
          <h3 *ngIf="blog.description">
             {{ blog.description }} 
          </h3>
          <br />
         <div class="row">
          <div class="col-6">
          
          </div>
          <div class="col-6"><a
            class="button float-right btn  btn-primary rounded pill"
            [routerLink]="['/blogs', blog.blogId-1]"
          >
            Detail info
          </a></div>
         </div>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
