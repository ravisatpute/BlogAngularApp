<ngx-smart-modal #myModal identifier="myModal" [closable]="false" [dismissable]="false" [escapable]="false">
    <div *ngIf="myModal.hasData()">
      <pre>{{ myModal.getData().prop1 }}</pre>
    </div>
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        </div>
        <div class="modal-body">
          <form #myform="ngForm">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Recipient:</label>
              <input type="text" name="rec" ngModel class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Message:</label>
              <textarea name="msg" ngModel  class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="closeModal('myModal')" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" (click)="addData(myform)" class="btn btn-primary">Send message</button>
        </div>
  </ngx-smart-modal>
  <button class="btn btn-primary" (click)="ngxSmartModalService.getModal('myModal').open()">ADD Message</button>
  
  <div class="col-md-6 mx-auto">
    <table class="table table-striped">
      <tr>
        <th>Recipient</th>
        <th>Message</th>
        <th>Action</th>
      </tr>
      <tr *ngFor="let msg of data;let i=index;">
        <td>{{ msg.recipient }}</td>
        <td>{{ msg.message }}</td>
        <td>
          <span style="color:green;cursor:pointer" (click)="onEdit(i)" > <u> EDIT.</u> </span>&nbsp;
          <span style="color:red;cursor:pointer" (click)="onDel(i)" > <u> DEL.</u> </span>
        </td>
      </tr>
    </table>
  </div>
