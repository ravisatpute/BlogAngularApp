<div class="padding-bottom-5">
    <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
      <div class="card auth">
        <div class="card-body auth-card">
          <div class="auth-avatar">
            <img src="../../assets/user-png-icon-512.png" alt="user" class="user-image">
          </div>
          <form  [formGroup]="registerform" (ngSubmit)="onSubmit()">
            <!-- (submit)="signUp()" -->
              <!-- <div class="form-group">
                <label for="name">Name : </label>
                <input type="text"  formControlName="userName"  required class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.userName?.errors }" placeholder="Name">
                <div *ngIf="submitted && f.userName?.errors" class="invalid-feedback">
                  <div *ngIf="f.userName.errors?.required">Fullname is required</div>
                </div>
              </div> -->

              <div class="form-group">
                <label>Username</label>
                <input
                  type="text"
                  formControlName="userName"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.userName.errors }"
                />
                <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                  <div *ngIf="f.userName.errors.required" ><b>Username is required</b> </div>


                </div>
              </div>


              <div class="form-group">
                <label>Address</label>
                <input
                  type="text"
                  formControlName="address"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.address.errors }"
                />
                <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                  <div *ngIf="f.address.errors.required" ><b>Address is required</b> </div>


                </div>
              </div>

              <!-- <div class="form-group">
                <label for="Address">Address : </label>
                <input type="text" formControlName="address" class="form-control" placeholder="Address" >
              </div> -->


              <!-- <div class="form-group">
                <label>Email</label>
                <input
                  type="text"
                  formControlName="email"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required" ><b>Address is required</b> </div>


                </div>
              </div> -->

              <!-- <div class="form-group">
                <label for="email">Email : </label>
                <input type="text" formControlName="email" class="form-control" placeholder="Email">
              </div> -->


              <div class="form-group">
                <label>Email</label>
                <input
                  type="text"
                  formControlName="email"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required" ><b>Address is required</b> </div>


                </div>
              </div>

              <!-- <div class="form-group">
                <label for="password">Password : </label>
                <input type="password" formControlName="password" class="form-control" placeholder="********">
              </div> -->

              <div class="form-group">
                <label>Password</label>
                <input
                  type="password"
                  formControlName="password"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">    <b>Password is required</b></div>
                  <div *ngIf="f.password.errors.minlength">
                    Password must be at least 6 characters
                  </div>
                  <div *ngIf="f.password.errors.maxlength">
                Username must not exceed 40 characters
                  </div>
                </div>
              </div>

              <!-- <div class="form-group">
                <label for="c_password">Confirm Password : </label>
                <input type="password" formControlName="c_password" class="form-control" placeholder="********" >
              </div> -->


              <div class="form-group">
                <label>Confirm Password</label>
                <input
                  type="password"
                  formControlName="c_password"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.c_password.errors }"
                />
                <div
                  *ngIf="submitted && f.c_password.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.c_password.errors.required">
                    Confirm Password is required
                  </div>
                  <div *ngIf="f.c_password.errors.matching">
                  <b>Confirm Password does not match</b>  
                  </div>
                </div>
              </div>
              <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Sign Up">
              </div>
              <div class="text-center login">
                Already have an account ? <a routerLink="/login">Login.</a> here.
              </div>

          </form>
        </div>
      </div>
    </div>
  </div>
